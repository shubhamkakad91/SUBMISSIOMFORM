<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>"
</head>
<body>
    <div id="main">
        <div class="top">
            <div class="overlay">
                <div class="text">
                    <h1>King</h1>
                    <div class="image"></div>
                    <div class="rtext">
                        <p>Mesmerizing</p>
                        <p>Astonishing</p>
                    </div>
                    <div class="icons">
                        <i class="ri-twitter-fill"></i>
                        <i class="ri-instagram-line"></i>
                        <i class="ri-facebook-line"></i>
                        <i class="ri-whatsapp-line"></i>
                        <i class="ri-snapchat-fill"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="b1">
                <h1>I am Not Arrogant But</h1>
                <p>On the field, aggression can sometimes be a positive emotion</p>
            </div>
            <div class="b2">
                <div class="up">
                    <h1>Out of Form</h1>
                    <p>Why God Why</p>
                </div>
                <div class="down">
                    <div class="overlay">
                        <h1>More...</h1>
                    </div>
                    
                </div>
            </div>
            <div class="b3"> 
                <div class="overlay">
                    <p>King Of The Cricket</p>
                    <p>The Ruler</p>
                    <p>Chase Master</p>
                    <p>The King Kohli</p>
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
